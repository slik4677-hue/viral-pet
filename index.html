<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="24 Hour Hustle Challenge - How fast can you make $10,000?">
<title>24H Hustle Challenge</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

body {
  background: radial-gradient(ellipse at top, #2d2d2d 0%, #0f0f0f 100%);
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: fixed;
  width: 100%;
}

/* Header Section */
.header {
  padding: 20px 16px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  background: rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
}

.header h1 {
  font-size: 12px;
  letter-spacing: 3px;
  color: #888;
  text-transform: uppercase;
  font-weight: 600;
}

.balance {
  font-size: 48px;
  font-weight: 800;
  color: #ffd700;
  margin-top: 8px;
  text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
  transition: transform 0.1s;
}

.balance.pop {
  transform: scale(1.1);
}

.sub {
  font-size: 13px;
  color: #666;
  margin-top: 4px;
  font-weight: 500;
}

.timer {
  margin-top: 8px;
  font-size: 14px;
  color: #ff4757;
  font-weight: 700;
  font-variant-numeric: tabular-nums;
}

.progress-bar {
  width: 80%;
  height: 4px;
  background: rgba(255,255,255,0.1);
  border-radius: 2px;
  margin: 12px auto 0;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #ffd700, #ffed4e);
  transition: width 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

/* Main Content */
.main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-y: auto;
}

.card {
  width: 100%;
  max-width: 360px;
  padding: 28px;
  border-radius: 24px;
  background: linear-gradient(180deg, rgba(40,40,40,0.8) 0%, rgba(20,20,20,0.9) 100%);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.05);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
}

.role {
  font-size: 20px;
  font-weight: 800;
  margin-bottom: 8px;
  background: linear-gradient(135deg, #fff 0%, #aaa 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.goal {
  font-size: 13px;
  color: #888;
  margin-bottom: 20px;
  font-weight: 500;
}

/* Tap Button */
.tap-btn {
  width: 100%;
  height: 72px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg, #ffd700 0%, #ffb800 100%);
  font-size: 18px;
  font-weight: 800;
  color: #000;
  cursor: pointer;
  box-shadow: 0 6px 0 #cc8a00, 0 10px 20px rgba(0,0,0,0.3);
  transition: all 0.1s;
  position: relative;
  overflow: hidden;
}

.tap-btn:active {
  transform: translateY(4px);
  box-shadow: 0 2px 0 #cc8a00, 0 4px 10px rgba(0,0,0,0.3);
}

.tap-btn::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  transition: left 0.5s;
}

.tap-btn:active::after {
  left: 100%;
}

.tap-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Floating Text Animation */
.float-text {
  position: absolute;
  color: #ffd700;
  font-weight: 800;
  font-size: 20px;
  pointer-events: none;
  animation: floatUp 1s ease-out forwards;
  z-index: 1000;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-50px) scale(1.2); }
}

/* Asset Section */
.asset-section {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.asset {
  padding: 16px;
  border-radius: 16px;
  background: rgba(0,0,0,0.3);
  border: 1px solid rgba(255,255,255,0.1);
  cursor: pointer;
  transition: all 0.2s;
  position: relative;
  overflow: hidden;
}

.asset:not(.disabled):hover {
  transform: translateY(-2px);
  border-color: rgba(255,215,0,0.3);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.asset.disabled {
  opacity: 0.4;
  cursor: not-allowed;
  filter: grayscale(0.8);
}

.asset.affordable {
  border-color: rgba(255,215,0,0.5);
  box-shadow: 0 0 15px rgba(255,215,0,0.1);
}

.asset-title {
  font-weight: 700;
  font-size: 15px;
  margin-bottom: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.asset-sub {
  font-size: 12px;
  color: #888;
  font-weight: 500;
}

.asset-count {
  position: absolute;
  top: 8px;
  right: 12px;
  background: rgba(255,215,0,0.2);
  color: #ffd700;
  padding: 2px 8px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 700;
}

/* Status Footer */
.footer {
  padding: 16px;
  text-align: center;
  font-size: 12px;
  color: #666;
  background: rgba(0,0,0,0.2);
  border-top: 1px solid rgba(255,255,255,0.05);
  font-weight: 500;
}

/* Modals */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.modal.active {
  display: flex;
}

.modal-content {
  background: linear-gradient(180deg, #1f1f1f, #151515);
  padding: 32px;
  border-radius: 24px;
  border: 1px solid rgba(255,215,0,0.2);
  text-align: center;
  max-width: 320px;
  width: 100%;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.modal-title {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 12px;
  color: #ffd700;
}

.modal-text {
  color: #aaa;
  margin-bottom: 24px;
  line-height: 1.5;
  font-size: 14px;
}

.modal-btn {
  background: linear-gradient(135deg, #ffd700, #ffb800);
  border: none;
  padding: 16px 32px;
  border-radius: 12px;
  font-weight: 800;
  color: #000;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
  box-shadow: 0 4px 0 #cc8a00;
  transition: transform 0.1s;
}

.modal-btn:active {
  transform: translateY(4px);
  box-shadow: 0 0 0 #cc8a00;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  position: absolute;
  animation: confetti-fall 3s ease-out forwards;
  z-index: 3000;
}

@keyframes confetti-fall {
  0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* Stats Grid */
.stats-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin: 16px 0;
}

.stat-box {
  background: rgba(0,0,0,0.3);
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.05);
}

.stat-label {
  font-size: 11px;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 4px;
}

.stat-value {
  font-size: 16px;
  font-weight: 700;
  color: #fff;
}

/* Responsive */
@media (max-height: 700px) {
  .card { padding: 20px; }
  .balance { font-size: 36px; }
  .tap-btn { height: 60px; }
}
</style>
</head>

<body>

<div class="header">
  <h1>24H Hustle Challenge</h1>
  <div class="balance" id="balance">$0</div>
  <div class="sub" id="pps">+$0 / sec</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
  </div>
  <div class="timer" id="timer">24h 0m remaining</div>
</div>

<div class="main">
  <div class="card" id="gameCard">
    <div class="role" id="role">Nobody</div>
    <div class="goal">Goal: $10,000 in 24 hours</div>

    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-label">Assets</div>
        <div class="stat-value" id="assetCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Taps</div>
        <div class="stat-value" id="tapCount">0</div>
      </div>
    </div>

    <button class="tap-btn" id="tapBtn">EARN $5</button>

    <div class="asset-section">
      <div class="asset" id="assetBtn">
        <div class="asset-count" id="ownedCount">0</div>
        <div class="asset-title">ðŸ’¼ Side Hustle</div>
        <div class="asset-sub" id="assetInfo">$200 â†’ +$2/sec</div>
      </div>
    </div>
  </div>
</div>

<div class="footer" id="status">Start hustling!</div>

<!-- Game Over Modal -->
<div class="modal" id="gameOverModal">
  <div class="modal-content">
    <div class="modal-title" id="modalTitle">Challenge Complete!</div>
    <div class="modal-text" id="modalText">You made $10,000!</div>
    <button class="modal-btn" id="restartBtn">Play Again</button>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// Game Constants
const GOAL = 10000;
const DURATION = 24 * 60 * 60 * 1000; // 24 hours
const TAP_VALUE = 5;
const BASE_ASSET_PRICE = 200;
const ASSET_INCOME = 2;
const PRICE_MULTIPLIER = 1.4;

// User ID
let userId = "guest";
if (tg.initDataUnsafe?.user?.id) {
  userId = tg.initDataUnsafe.user.id;
} else if (tg.initDataUnsafe?.user?.username) {
  userId = tg.initDataUnsafe.user.username;
}

const KEY = "hustle_v2_" + userId;

// Game State
let game = {
  balance: 0,
  income: 0,
  assets: 0,
  taps: 0,
  startTime: null,
  completed: false,
  won: false
};

// DOM Elements
const balanceEl = document.getElementById("balance");
const ppsEl = document.getElementById("pps");
const roleEl = document.getElementById("role");
const timerEl = document.getElementById("timer");
const assetInfo = document.getElementById("assetInfo");
const assetBtn = document.getElementById("assetBtn");
const statusEl = document.getElementById("status");
const progressBar = document.getElementById("progressBar");
const assetCountEl = document.getElementById("assetCount");
const tapCountEl = document.getElementById("tapCount");
const ownedCountEl = document.getElementById("ownedCount");
const tapBtn = document.getElementById("tapBtn");
const gameOverModal = document.getElementById("gameOverModal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const restartBtn = document.getElementById("restartBtn");

// Save Debounce
let saveTimeout;
function debouncedSave() {
  clearTimeout(saveTimeout);
  saveTimeout = setTimeout(() => {
    try {
      localStorage.setItem(KEY, JSON.stringify(game));
    } catch (e) {
      console.error("Save failed:", e);
    }
  }, 300);
}

// Calculations
function getAssetPrice() {
  return Math.floor(BASE_ASSET_PRICE * Math.pow(PRICE_MULTIPLIER, game.assets));
}

function getRole() {
  const b = game.balance;
  if (b >= GOAL) return "ðŸ† Winner";
  if (b >= 8000) return "ðŸ’Ž Tycoon";
  if (b >= 5000) return "ðŸ“ˆ Investor";
  if (b >= 2500) return "ðŸ’¼ Entrepreneur";
  if (b >= 1000) return "ðŸ”¥ Hustler";
  if (b >= 500) return "ðŸ“Š Trader";
  if (b >= 100) return "ðŸŒ± Starter";
  return "ðŸ˜´ Nobody";
}

function getTimeLeft() {
  if (!game.startTime) return DURATION;
  return Math.max(0, DURATION - (Date.now() - game.startTime));
}

function formatMoney(amount) {
  return "$" + Math.floor(amount).toLocaleString();
}

function formatTime(ms) {
  if (ms <= 0) return "Time's up!";
  const h = Math.floor(ms / 3600000);
  const m = Math.floor((ms % 3600000) / 60000);
  const s = Math.floor((ms % 60000) / 1000);
  if (h > 0) return `${h}h ${m}m remaining`;
  return `${m}m ${s}s remaining`;
}

// Visual Effects
function showFloatingText(x, y, text, color = "#ffd700") {
  const el = document.createElement("div");
  el.className = "float-text";
  el.textContent = text;
  el.style.left = x + "px";
  el.style.top = y + "px";
  el.style.color = color;
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1000);
}

function animateBalance() {
  balanceEl.classList.add("pop");
  setTimeout(() => balanceEl.classList.remove("pop"), 100);
}

function createConfetti() {
  const colors = ["#ffd700", "#ff6b6b", "#4ecdc4", "#45b7d1", "#96ceb4", "#ffeaa7"];
  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }, i * 30);
  }
}

function haptic(type = "light") {
  if (tg.HapticFeedback) {
    tg.HapticFeedback.impactOccurred(type);
  }
}

// Game Logic
function checkGameEnd() {
  const timeLeft = getTimeLeft();

  if (game.balance >= GOAL && !game.won) {
    game.won = true;
    game.completed = true;
    endGame(true);
    return true;
  }

  if (timeLeft <= 0 && !game.completed) {
    game.completed = true;
    endGame(false);
    return true;
  }

  return false;
}

function endGame(won) {
  if (won) {
    modalTitle.textContent = "ðŸŽ‰ Challenge Complete!";
    modalText.textContent = `You made ${formatMoney(game.balance)} in ${formatTime(DURATION - getTimeLeft())}!`;
    modalTitle.style.color = "#ffd700";
    createConfetti();
    haptic("heavy");
    tg.showAlert("Congratulations! You completed the 24H Hustle Challenge!");
  } else {
    modalTitle.textContent = "â° Time's Up!";
    modalText.textContent = `You made ${formatMoney(game.balance)} out of ${formatMoney(GOAL)}. Try again!`;
    modalTitle.style.color = "#ff6b6b";
    haptic("heavy");
  }
  gameOverModal.classList.add("active");
}

function resetGame() {
  game = {
    balance: 0,
    income: 0,
    assets: 0,
    taps: 0,
    startTime: Date.now(),
    completed: false,
    won: false
  };
  gameOverModal.classList.remove("active");
  debouncedSave();
  updateUI();
  haptic("medium");
}

// UI Updates
function updateUI() {
  // Balance
  balanceEl.textContent = formatMoney(game.balance);
  ppsEl.textContent = `+${formatMoney(game.income)}/sec`;

  // Role
  const currentRole = getRole();
  roleEl.textContent = currentRole;

  // Stats
  assetCountEl.textContent = game.assets;
  tapCountEl.textContent = game.taps.toLocaleString();
  ownedCountEl.textContent = game.assets;

  // Progress Bar
  const progress = Math.min(100, (game.balance / GOAL) * 100);
  progressBar.style.width = progress + "%";

  // Timer
  const timeLeft = getTimeLeft();
  timerEl.textContent = formatTime(timeLeft);
  if (timeLeft < 3600000) timerEl.style.color = "#ff4757";
  else if (timeLeft < 7200000) timerEl.style.color = "#ffa502";
  else timerEl.style.color = "#2ed573";

  // Asset Button
  const price = getAssetPrice();
  assetInfo.textContent = `${formatMoney(price)} â†’ +$${ASSET_INCOME}/sec`;

  if (game.balance >= price) {
    assetBtn.classList.remove("disabled");
    assetBtn.classList.add("affordable");
  } else {
    assetBtn.classList.add("disabled");
    assetBtn.classList.remove("affordable");
  }

  // Status Text
  if (game.won) {
    statusEl.textContent = "ðŸ† Challenge completed! You're a winner!";
  } else if (game.completed) {
    statusEl.textContent = "Challenge failed. Tap Play Again to restart.";
  } else {
    const percent = Math.floor(progress);
    const rank = percent > 80 ? "Top 1%" : percent > 50 ? "Top 10%" : percent > 20 ? "Top 25%" : "Keep grinding";
    statusEl.textContent = `${rank} â€¢ ${percent}% to goal`;
  }

  // Disable interactions if game over
  if (game.completed) {
    tapBtn.disabled = true;
    assetBtn.classList.add("disabled");
  } else {
    tapBtn.disabled = false;
  }
}

// Event Handlers
tapBtn.addEventListener("click", (e) => {
  if (game.completed) return;

  if (!game.startTime) game.startTime = Date.now();

  game.balance += TAP_VALUE;
  game.taps++;

  // Visual feedback
  const rect = tapBtn.getBoundingClientRect();
  const x = rect.left + rect.width / 2 + (Math.random() - 0.5) * 40;
  const y = rect.top;
  showFloatingText(x, y, "+$5");
  animateBalance();
  haptic("light");

  checkGameEnd();
  debouncedSave();
  updateUI();
});

assetBtn.addEventListener("click", (e) => {
  if (game.completed) return;

  const price = getAssetPrice();
  if (game.balance < price) {
    haptic("rigid");
    showFloatingText(e.clientX, e.clientY, "Need more cash!", "#ff4757");
    return;
  }

  if (!game.startTime) game.startTime = Date.now();

  game.balance -= price;
  game.assets++;
  game.income += ASSET_INCOME;

  haptic("medium");
  showFloatingText(e.clientX, e.clientY, `+${ASSET_INCOME}/sec!`, "#2ed573");
  animateBalance();

  debouncedSave();
  updateUI();
});

restartBtn.addEventListener("click", resetGame);

// Passive Income Loop
setInterval(() => {
  if (game.completed || game.income === 0) return;

  game.balance += game.income;
  checkGameEnd();
  debouncedSave();
  updateUI();
}, 1000);

// Initialize
function init() {
  try {
    const saved = localStorage.getItem(KEY);
    if (saved) {
      const loaded = JSON.parse(saved);
      // Validate data
      if (loaded && typeof loaded.balance === "number") {
        game = {...game, ...loaded};
        // Check if already expired
        if (getTimeLeft() <= 0 && !game.completed) {
          game.completed = true;
        }
      }
    } else {
      game.startTime = Date.now();
    }
  } catch (e) {
    console.error("Load failed:", e);
    game.startTime = Date.now();
  }

  updateUI();

  // Set theme
  if (tg.setHeaderColor) tg.setHeaderColor("#0f0f0f");
  if (tg.setBackgroundColor) tg.setBackgroundColor("#0f0f0f");
}

init();

// Visibility API - save when switching tabs
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    debouncedSave();
  }
});
</script>

</body>
</html>
