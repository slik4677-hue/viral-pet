<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viral Pet</title>
    <style>
        /* –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† - –î–ï–õ–ê–ï–¢ –í–°–ï "–†–ï–ó–ò–ù–û–í–´–ú" */
        :root {
            /* –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
            font-size: calc(1vh + 1vw);
        }

        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly; /* –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ –≤—ã—Å–æ—Ç–µ */
            height: 100vh; /* –í—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ */
            margin: 0;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* 1. –°–ß–ï–¢–ß–ò–ö (–ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä) */
        .score-container {
            text-align: center;
        }
        #score {
            font-size: 15vmin; /* 15% –æ—Ç –º–µ–Ω—å—à–µ–π —Å—Ç–æ—Ä–æ–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
            font-weight: bold;
            color: #ff8a00;
            line-height: 1;
        }
        #rank {
            font-size: 5vmin; /* 5% –æ—Ç —ç–∫—Ä–∞–Ω–∞ */
            color: #888;
            margin-top: 1vmin;
        }

        /* 2. –ü–ï–†–°–û–ù–ê–ñ (–í—Å–µ–≥–¥–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É –∏ –Ω—É–∂–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞) */
        .pet-wrapper {
            position: relative;
            /* –ö—Ä—É–≥, –≤ –∫–æ—Ç–æ—Ä–æ–º —Å–∏–¥–∏—Ç –ø–∏—Ç–æ–º–µ—Ü */
            width: 50vmin;  /* 50% —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
            height: 50vmin; /* –ö–≤–∞–¥—Ä–∞—Ç */
            display: flex;
            align-items: center;
            justify-content: center;

            /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã */
            background: radial-gradient(circle, rgba(255, 138, 0, 0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
        }

        .pet {
            font-size: 35vmin; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ - 35% –æ—Ç —ç–∫—Ä–∞–Ω–∞ */
            cursor: pointer;
            filter: drop-shadow(0 0 5vmin rgba(229, 46, 113, 0.4));
            transition: transform 0.1s;
        }

        .pet:active {
            transform: scale(0.9);
        }

        /* 3. –ü–†–û–ì–†–ï–°–° –ë–ê–† */
        .progress-container {
            width: 80%;
            height: 2vh; /* 2% –æ—Ç –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
            background: #333;
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid #444;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            transition: width 0.1s;
        }

        /* –í—ã–ª–µ—Ç–∞—é—â–∏–µ +1 */
        .particle {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 8vmin; /* –¢–æ–∂–µ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —ç–∫—Ä–∞–Ω–∞ */
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="score-container">
        <div id="score">0</div>
        <div id="rank">Level 1: Egg</div>
    </div>

    <div class="pet-wrapper" id="click-area">
        <div class="pet" id="pet">ü•ö</div>
    </div>

    <div class="progress-container">
        <div class="progress-fill" id="progress"></div>
    </div>

    <script>
        let score = 0;
        let level = 1;
        const levels = [
            { limit: 10,  char: "ü•ö", name: "Egg" },
            { limit: 50,  char: "üê£", name: "Baby" },
            { limit: 100, char: "ü¶ñ", name: "Dino" },
            { limit: 500, char: "üê≤", name: "Monster" }
        ];

        const pet = document.getElementById('pet');
        const clickArea = document.getElementById('click-area');
        const scoreEl = document.getElementById('score');
        const rankEl = document.getElementById('rank');
        const progressEl = document.getElementById('progress');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –∏ –ü–ö
        function handleTap(e) {
            e.preventDefault();
            score++;
            scoreEl.innerText = score;

            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) navigator.vibrate(15);

            // –ê–Ω–∏–º–∞—Ü–∏—è
            pet.style.transform = "scale(0.8)";
            setTimeout(() => pet.style.transform = "scale(1)", 100);

            // –ß–∞—Å—Ç–∏—Ü—ã
            spawnParticle(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);

            checkProgress();
        }

        // –°–ª—É—à–∞–µ–º –∫–∞—Å–∞–Ω–∏—è –∏ –∫–ª–∏–∫–∏
        clickArea.addEventListener('touchstart', handleTap, { passive: false });
        clickArea.addEventListener('mousedown', handleTap);

        function spawnParticle(x, y) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerText = '+1';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        function checkProgress() {
            let limit = levels[level] ? levels[level].limit : 10000;
            let prevLimit = levels[level-1] ? levels[level-1].limit : 0;
            let percent = ((score - prevLimit) / (limit - prevLimit)) * 100;

            if (percent > 100) percent = 100;
            progressEl.style.width = percent + "%";

            if (score >= limit && levels[level]) {
                level++;
                pet.innerText = levels[level-1].char;
                rankEl.innerText = "Level " + level + ": " + levels[level-1].name;
            }
        }
    </script>
</body>
</html>
