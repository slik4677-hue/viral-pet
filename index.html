<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Pet</title>
    <style>
        body {
            background-color: #000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —è–π—Ü–∞ */
        .egg {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            animation: float 3s ease-in-out infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* –¢–µ–∫—Å—Ç —É—Ä–æ–≤–Ω—è */
        h1 { margin-bottom: 10px; font-size: 24px; }
        p { color: #888; }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 18px;
            border-radius: 25px;
            margin-top: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.4);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <h1>Level 1: Mystery Egg</h1>
    <p>Tap to hatch!</p>

    <div class="egg" id="pet">ü•ö</div>

    <button class="btn" onclick="alert('Invite function coming soon!')">
        Invite Friends üöÄ
    </button>

    <script>
        // –ü—Ä–æ—Å—Ç–æ–π —Å–∫—Ä–∏–ø—Ç: –ø—Ä–∏ –∫–ª–∏–∫–µ —è–π—Ü–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è
        const pet = document.getElementById('pet');
        pet.addEventListener('click', () => {
            pet.style.transform = 'scale(1.2)';
            setTimeout(() => pet.style.transform = 'scale(1)', 100);
        });
    </script>

</body>
</html>
