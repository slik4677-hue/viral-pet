<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Pet</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –≤—ã–¥–µ–ª—è–ª—Å—è –ø—Ä–∏ –∫–ª–∏–∫–∞—Ö */
            -webkit-user-select: none;
        }

        /* –°—á–µ—Ç—á–∏–∫ –æ—á–∫–æ–≤ */
        #score {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff8a00;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —è–π—Ü–∞/–ø–∏—Ç–æ–º—Ü–∞ */
        .pet-container {
            font-size: 120px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        .pet-container:active {
            transform: scale(0.9);
        }

        h1 { font-size: 24px; margin-bottom: 5px; }
        p.hint { color: #888; font-size: 14px; margin-top: 5px; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä (–ø–æ–ª–æ—Å–∫–∞ –∂–∏–∑–Ω–∏) */
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>

    <h1 id="level-title">Level 1: The Egg</h1>
    <div id="score">0</div>

    <div class="pet-container" id="pet" onclick="clickPet()">ü•ö</div>

    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>

    <p class="hint">Tap to hatch!</p>

    <script>
        let score = 0;
        let level = 1;
        const pet = document.getElementById('pet');
        const scoreElement = document.getElementById('score');
        const progressElement = document.getElementById('progress');
        const titleElement = document.getElementById('level-title');

        // –§—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞
        function clickPet() {
            score++;
            scoreElement.innerText = score;

            // –í–∏–±—Ä–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (—Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ Android)
            if (navigator.vibrate) navigator.vibrate(50);

            // –õ–æ–≥–∏–∫–∞ —É—Ä–æ–≤–Ω–µ–π
            if (level === 1) {
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–æ—Å–∫—É –¥–æ 50 –∫–ª–∏–∫–æ–≤
                let percentage = (score / 50) * 100;
                progressElement.style.width = percentage + "%";

                if (score >= 50) {
                    levelUp();
                }
            } else {
                // –ï—Å–ª–∏ —É–∂–µ –≤—ã–ª—É–ø–∏–ª—Å—è - –ø—Ä–æ—Å—Ç–æ –∫—Ä—É—Ç–∏–º —Å—á–µ—Ç—á–∏–∫
                progressElement.style.width = "100%";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è (–≠–≤–æ–ª—é—Ü–∏—è)
        function levelUp() {
            level = 2;
            pet.innerText = "ü¶ñ"; // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º—Å—è –≤ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
            titleElement.innerText = "Level 2: Baby Dino";
            alert("üê£ HATCHED! You have a Dino!");
        }
    </script>

</body>
</html>
