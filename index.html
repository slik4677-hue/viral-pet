<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER HACK</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- –°–¢–ò–õ–ò --- */
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation; /* –†–∞–∑—Ä–µ—à–∞–µ–º –∫–ª–∏–∫–∏, –∑–∞–ø—Ä–µ—â–∞–µ–º –∑—É–º */
            -webkit-tap-highlight-color: transparent;
        }

        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1; /* –§–æ–Ω –≤—Å–µ–≥–¥–∞ —Å–∑–∞–¥–∏ */
        }

        .screen {
            flex-grow: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-bottom: 80px;
        }
        .screen.active { display: flex; }

        .balance-box { text-align: center; margin-bottom: 30px; z-index: 5; }
        #balance {
            font-size: 16vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px #00ff41;
        }
        @media (min-width: 600px) { #balance { font-size: 80px; } }

        /* --- –ö–ù–û–ü–ö–ê (–°–ê–ú–ê–Ø –í–ê–ñ–ù–ê–Ø –ß–ê–°–¢–¨) --- */
        .hack-btn-wrapper {
            position: relative;
            z-index: 9999; /* –ö–Ω–æ–ø–∫–∞ –≤—ã—à–µ –≤—Å–µ–≥–æ –Ω–∞ —Å–≤–µ—Ç–µ */
        }

        .hack-btn {
            width: 70vw;
            height: 70vw;
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #002200 0%, #000 80%);
            border: 4px solid #00ff41; /* –ñ–∏—Ä–Ω–∞—è —Ä–∞–º–∫–∞ */
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.05s;
        }

        .hack-btn:active {
            transform: scale(0.90);
            background: #004400;
        }

        .energy-bar-container {
            width: 80%;
            height: 10px;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            margin-top: 40px;
            z-index: 5;
        }
        .energy-fill {
            height: 100%;
            width: 100%;
            background: #00ff41;
            transition: width 0.5s linear;
        }

        /* –í—ã–ª–µ—Ç–∞—é—â–∏–π —Ç–µ–∫—Å—Ç */
        .float-text {
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 32px;
            pointer-events: none; /* –¢–µ–∫—Å—Ç –ø—Ä–æ–ø—É—Å–∫–∞–µ—Ç –∫–ª–∏–∫–∏ —Å–∫–≤–æ–∑—å —Å–µ–±—è */
            z-index: 1000;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 0 0 5px #00ff41;
        }
        @keyframes floatUp { to { transform: translateY(-100px); opacity: 0; } }

        /* –ú–µ–Ω—é */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 65px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #333; border-radius: 20px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 10000; /* –ú–µ–Ω—é —Ç–æ–∂–µ –≤—ã—Å–æ–∫–æ */
            cursor: pointer;
        }
        .nav-item { color: #555; font-size: 10px; text-align: center; width: 33%; padding: 10px; }
        .nav-item.active { color: #00ff41; }
        .nav-icon { font-size: 24px; display: block; margin-bottom: 2px; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .task-list { width: 90%; height: 60vh; overflow-y: auto; z-index: 10; }
        .task-item {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #004400;
            padding: 15px; margin-bottom: 10px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .task-btn { background: #00ff41; color: #000; border: none; padding: 8px 16px; border-radius: 4px; font-weight: bold; cursor: pointer;}
        .invite-box { text-align: center; width: 90%; z-index: 10; }
        .invite-btn { background: #00ff41; color: #000; width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div id="screen-game" class="screen active">
        <div class="balance-box">
            <div style="font-size: 12px; color:#666; letter-spacing: 2px;">WALLET</div>
            <div id="balance">$0</div>
        </div>

        <div class="hack-btn-wrapper">
            <div class="hack-btn" id="hackBtn" onclick="gameTap(event)">
                <div style="pointer-events: none;">TAP TO<br>HACK</div>
            </div>
        </div>

        <div class="energy-bar-container">
            <div class="energy-fill" id="energyFill"></div>
        </div>
        <div style="margin-top:5px; color:#666; font-size:12px;">Power: 1000/1000</div>
    </div>

    <div id="screen-earn" class="screen">
        <h2 style="color:#fff; margin-bottom: 20px;">TASKS</h2>
        <div class="task-list">
            <div class="task-item">
                <div><h3 style="margin:0; font-size:16px;">Watch Ad</h3><p style="margin:5px 0 0; font-size:12px; color:#888;">+$1,000 Reward</p></div>
                <button class="task-btn">PLAY</button>
            </div>
            <div class="task-item">
                <div><h3 style="margin:0; font-size:16px;">Join Channel</h3><p style="margin:5px 0 0; font-size:12px; color:#888;">Get Info</p></div>
                <button class="task-btn">JOIN</button>
            </div>
        </div>
    </div>

    <div id="screen-friends" class="screen">
        <h2 style="color:#fff;">NETWORK</h2>
        <div class="invite-box">
            <p style="color:#888;">Invite brokers & earn 10%.</p>
            <div style="font-size: 60px; margin: 30px 0;">üåê</div>
            <button class="invite-btn" onclick="copyLink()">COPY LINK</button>
            <p id="copy-msg" style="color:#00ff41; opacity:0; margin-top:10px;">COPIED!</p>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('game', this)"><span class="nav-icon">üíª</span>HACK</div>
        <div class="nav-item" onclick="switchTab('earn', this)"><span class="nav-icon">üíµ</span>EARN</div>
        <div class="nav-item" onclick="switchTab('friends', this)"><span class="nav-icon">üë•</span>TEAM</div>
    </div>

    <script>
        let balance = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        const balanceEl = document.getElementById('balance');
        const energyFill = document.getElementById('energyFill');

        // === –ü–†–û–°–¢–ê–Ø –§–£–ù–ö–¶–ò–Ø –ö–õ–ò–ö–ê ===
        function gameTap(event) {
            // –í–∏–±—Ä–∞—Ü–∏—è —Å—Ä–∞–∑—É
            if (navigator.vibrate) navigator.vibrate(15);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏
            if (energy <= 0) return;

            // –î–µ–Ω—å–≥–∏
            let reward = Math.floor(Math.random() * 10) + 1;
            let isCrit = Math.random() > 0.95;
            if (isCrit) reward = 100;

            balance += reward;
            energy = Math.max(0, energy - 10);

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
            balanceEl.innerText = "$" + balance.toLocaleString();
            energyFill.style.width = (energy / maxEnergy * 100) + "%";

            // –í—ã–ª–µ—Ç–∞—é—â–∏–µ —Ü–∏—Ñ—Ä—ã
            // –ë–µ—Ä–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–ª–∏–∫–∞ –∏–ª–∏ —Ç–∞–ø–∞
            let x, y;
            if (event.touches && event.touches.length > 0) {
                x = event.touches[0].clientX;
                y = event.touches[0].clientY;
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            spawnText(x, y, reward, isCrit);
        }

        // –°–ø–∞–≤–Ω —Ç–µ–∫—Å—Ç–∞
        function spawnText(x, y, amount, isCrit) {
            const el = document.createElement('div');
            el.className = 'float-text';
            el.innerText = "+$" + amount;
            el.style.left = (x - 20) + 'px';
            el.style.top = (y - 50) + 'px';

            if (isCrit) {
                el.style.color = "#ff00de";
                el.style.fontSize = "40px";
                el.innerText = "JACKPOT +$" + amount;
                el.style.zIndex = "1001";
            }
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // –≠–Ω–µ—Ä–≥–∏—è
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 5;
                energyFill.style.width = (energy / maxEnergy * 100) + "%";
            }
        }, 1000);

        // –í–∫–ª–∞–¥–∫–∏
        function switchTab(screenName, navItem) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('screen-' + screenName).classList.add('active');
            navItem.classList.add('active');
        }

        function copyLink() {
            const msg = document.getElementById('copy-msg');
            msg.style.opacity = 1;
            setTimeout(() => msg.style.opacity = 0, 2000);
        }
    </script>
</body>
</html>
