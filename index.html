<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viral Pet</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* –û–¢–ö–õ–Æ–ß–ê–ï–ú –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏ –∑—É–º –ø–æ –¥–≤–æ–π–Ω–æ–º—É —Ç–∞–ø—É */
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* –°—á–µ—Ç—á–∏–∫ –æ—á–∫–æ–≤ */
        #score {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff8a00;
            text-shadow: 0 0 10px #ff8a00;
        }

        /* –ù–∞—à –ø–µ—Ä—Å–æ–Ω–∞–∂ */
        .pet-container {
            font-size: 120px;
            cursor: pointer;
            transition: transform 0.05s;
            /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            -webkit-user-drag: none;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è (–∞–Ω–∏–º–∞—Ü–∏—è) */
        .pet-container:active {
            transform: scale(0.9);
        }

        h1 { font-size: 24px; margin-bottom: 5px; text-align: center;}
        p.hint { color: #888; font-size: 14px; margin-top: 5px; }

        /* –ü–æ–ª–æ—Å–∫–∞ –∂–∏–∑–Ω–∏ */
        .progress-bar {
            width: 80%;
            height: 15px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
            border: 2px solid #555;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            width: 0%;
            transition: width 0.2s;
        }
    </style>
</head>
<body>

    <h1 id="level-title">Level 1: Mystery Egg</h1>
    <div id="score">0</div>

    <div class="pet-container" id="pet">ü•ö</div>

    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>

    <p class="hint">Tap fast to evolve!</p>

    <script>
        let score = 0;
        let level = 1;

        const pet = document.getElementById('pet');
        const scoreElement = document.getElementById('score');
        const progressElement = document.getElementById('progress');
        const titleElement = document.getElementById('level-title');

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        pet.addEventListener('pointerdown', function(event) {
            // –≠—Ç–∞ –∫–æ–º–∞–Ω–¥–∞ –∑–∞–ø—Ä–µ—â–∞–µ—Ç –±—Ä–∞—É–∑–µ—Ä—É –¥–µ–ª–∞—Ç—å —á—Ç–æ-—Ç–æ –ª–∏—à–Ω–µ–µ (—Ç–∏–ø–∞ –∑—É–º–∞)
            event.preventDefault();

            score++;
            scoreElement.innerText = score;

            // –í–∏–±—Ä–∞—Ü–∏—è (–¥–ª—è Android)
            if (navigator.vibrate) navigator.vibrate(40);

            // –ê–Ω–∏–º–∞—Ü–∏—è —É–º–µ–Ω—å—à–µ–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ (–≤—Ä—É—á–Ω—É—é, –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏)
            pet.style.transform = "scale(0.9)";
            setTimeout(() => pet.style.transform = "scale(1)", 100);

            checkLevel();
        });

        function checkLevel() {
            // –õ–û–ì–ò–ö–ê –£–†–û–í–ù–ï–ô

            // –£—Ä–æ–≤–µ–Ω—å 1: –Ø–π—Ü–æ (–¥–æ 50 –∫–ª–∏–∫–æ–≤)
            if (score < 50) {
                let percentage = (score / 50) * 100;
                progressElement.style.width = percentage + "%";
            }

            // –≠–í–û–õ–Æ–¶–ò–Ø 1: –î–∏–Ω–æ–∑–∞–≤—Ä–∏–∫ (–Ω–∞ 50 –∫–ª–∏–∫–∞—Ö)
            else if (score === 50) {
                level = 2;
                pet.innerText = "ü¶ñ";
                titleElement.innerText = "Level 2: Baby Dino";
                progressElement.style.width = "0%"; // –°–±—Ä–æ—Å –ø–æ–ª–æ—Å–∫–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è
            }

            // –£—Ä–æ–≤–µ–Ω—å 2: –†–∞—Å—Ç–µ–º –¥–æ 200 (–æ—Ç 50 –¥–æ 200)
            else if (score > 50 && score < 200) {
                let percentage = ((score - 50) / 150) * 100; // –°–ª–æ–∂–Ω–∞—è –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                progressElement.style.width = percentage + "%";
            }

            // –≠–í–û–õ–Æ–¶–ò–Ø 2: –ö–†–£–¢–û–ô –î–ò–ù–û–ó–ê–í–† (–Ω–∞ 200 –∫–ª–∏–∫–∞—Ö)
            else if (score === 200) {
                level = 3;
                pet.innerText = "üêâ"; // –î—Ä–∞–∫–æ–Ω –∏–ª–∏ –¢–∏-–†–µ–∫—Å
                titleElement.innerText = "Level 3: GIGA CHAD";
                alert("üî• ULTIMATE EVOLUTION!");
            }

            // –î–∞–ª—å—à–µ –ø—Ä–æ—Å—Ç–æ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç—å
            else {
                progressElement.style.width = "100%";
            }
        }
    </script>

</body>
</html>
