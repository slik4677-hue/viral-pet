<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER HACK</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- –ë–ê–ó–û–í–´–ï –ù–ê–°–¢–†–û–ô–ö–ò (MOBILE FIRST) --- */
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* –ë–ª–æ–∫–∏—Ä—É–µ–º –∂–µ—Å—Ç—ã –±—Ä–∞—É–∑–µ—Ä–∞ */
        }

        /* --- –§–û–ù (–ú–ê–¢–†–ò–¶–ê) --- */
        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            pointer-events: none;
        }

        /* --- –ì–õ–ê–í–ù–´–ï –≠–ö–†–ê–ù–´ (–°–¢–†–ê–ù–ò–¶–´) --- */
        .screen {
            flex-grow: 1;
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-bottom: 80px; /* –ú–µ—Å—Ç–æ –¥–ª—è –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é */
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: flex; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- –≠–ö–†–ê–ù 1: HACK (–ò–ì–†–ê) --- */
        .balance-box {
            text-align: center;
            margin-bottom: 20px;
        }
        #balance {
            font-size: 14vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px #00ff41;
        }
        .hack-btn {
            width: 70vw;
            height: 70vw;
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #002200 0%, #000 80%);
            border: 3px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
        }
        .hack-btn:active { transform: scale(0.95); background: #003300; }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-bar-container {
            width: 80%;
            height: 10px;
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            margin-top: 30px;
            position: relative;
        }
        .energy-fill {
            height: 100%;
            width: 100%;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            transition: width 0.5s;
        }
        .energy-text {
            margin-top: 5px;
            font-size: 12px;
            color: #888;
        }

        /* --- –≠–ö–†–ê–ù 2: EARN (–ó–ê–î–ê–ù–ò–Ø - –ì–î–ï –î–ï–ù–¨–ì–ò) --- */
        .task-list {
            width: 90%;
            overflow-y: auto;
        }
        .task-item {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info h3 { margin: 0; font-size: 16px; color: #fff; }
        .task-info p { margin: 5px 0 0; font-size: 12px; color: #888; }
        .task-btn {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-family: inherit;
        }

        /* --- –≠–ö–†–ê–ù 3: FRIENDS (–†–ï–§–ï–†–ê–õ–ö–ê) --- */
        .invite-box {
            text-align: center;
            width: 90%;
        }
        .invite-btn {
            background: linear-gradient(90deg, #00ff41, #00cc33);
            color: #000;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            font-family: inherit;
            cursor: pointer;
        }

        /* --- –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ (–ù–ê–í–ò–ì–ê–¶–ò–Ø) --- */
        .bottom-nav {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .nav-item {
            color: #555;
            font-size: 12px;
            text-align: center;
            width: 33%;
            padding: 10px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0,255,65,0.4);
        }

        .nav-icon { font-size: 24px; display: block; margin-bottom: 4px; }

        /* --- –ê–ù–ò–ú–ê–¶–ò–ò --- */
        .float-text {
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 28px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }
        @keyframes floatUp {
            to { transform: translateY(-100px); opacity: 0; }
        }
        .glitch { animation: glitch 0.2s infinite; }
        @keyframes glitch {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div id="screen-game" class="screen active">
        <div class="balance-box">
            <div style="font-size: 12px; color:#888;">TOTAL BALANCE</div>
            <div id="balance">$0</div>
        </div>

        <div class="hack-btn" id="hackBtn">
            <div>
                TAP TO<br>HACK
            </div>
        </div>

        <div class="energy-bar-container">
            <div class="energy-fill" id="energyFill"></div>
        </div>
        <div class="energy-text" id="energyText">Energy: 1000/1000</div>
    </div>

    <div id="screen-earn" class="screen">
        <h2 style="color:#fff;">TASKS</h2>
        <div class="task-list">
            <div class="task-item">
                <div class="task-info">
                    <h3>Watch Ad</h3>
                    <p>Get +$1,000 instantly</p>
                </div>
                <button class="task-btn" onclick="alert('Adsgram Placeholder: Ad would play here')">START</button>
            </div>

            <div class="task-item">
                <div class="task-info">
                    <h3>Join OnlyBrokers</h3>
                    <p>Subscribe to channel</p>
                </div>
                <button class="task-btn" onclick="window.open('https://t.me/telegram')">JOIN</button>
            </div>

             <div class="task-item">
                <div class="task-info">
                    <h3>Follow X (Twitter)</h3>
                    <p>Stay updated</p>
                </div>
                <button class="task-btn">FOLLOW</button>
            </div>
        </div>
    </div>

    <div id="screen-friends" class="screen">
        <h2 style="color:#fff;">INVITE FRIENDS</h2>
        <div class="invite-box">
            <p style="color:#888; font-size:14px;">Invite friends and get 10% of their earnings.</p>
            <div style="font-size: 80px; margin: 30px 0;">ü§ù</div>
            <button class="invite-btn" onclick="copyLink()">COPY INVITE LINK</button>
            <p id="copy-msg" style="color:#00ff41; opacity:0; margin-top:10px;">Link Copied!</p>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('game', this)">
            <span class="nav-icon">üéÆ</span>
            HACK
        </div>
        <div class="nav-item" onclick="switchTab('earn', this)">
            <span class="nav-icon">üí∞</span>
            EARN
        </div>
        <div class="nav-item" onclick="switchTab('friends', this)">
            <span class="nav-icon">üë•</span>
            FRIENDS
        </div>
    </div>

    <script>
        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
        let balance = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        const balanceEl = document.getElementById('balance');
        const energyFill = document.getElementById('energyFill');
        const energyText = document.getElementById('energyText');
        const hackBtn = document.getElementById('hackBtn');

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        function handleTap(e) {
            e.preventDefault(); // –£–±–∏—Ä–∞–µ–º –∑—É–º

            if (energy <= 0) {
                // –ï—Å–ª–∏ –Ω–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏ - –≤–∏–±—Ä–∏—Ä—É–µ–º –Ω–µ–ø—Ä–∏—è—Ç–Ω–æ
                if (navigator.vibrate) navigator.vibrate(50);
                hackBtn.style.borderColor = "red";
                setTimeout(()=> hackBtn.style.borderColor = "#00ff41", 200);
                return;
            }

            // –ú–µ—Ö–∞–Ω–∏–∫–∞ –î–∂–µ–∫–ø–æ—Ç–∞
            let chance = Math.random() * 100;
            let reward = 0;
            let isCrit = false;

            if (chance > 95) { reward = 100; isCrit = true; } // 5% —à–∞–Ω—Å –Ω–∞ $100
            else { reward = Math.floor(Math.random() * 10) + 1; } // $1-$10

            balance += reward;
            energy -= 10; // –¢—Ä–∞—Ç–∏–º —ç–Ω–µ—Ä–≥–∏—é
            updateUI();

            // –≠—Ñ—Ñ–µ–∫—Ç—ã
            if (isCrit) {
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                document.body.style.backgroundColor = "#220022"; // –í—Å–ø—ã—à–∫–∞
                setTimeout(() => document.body.style.backgroundColor = "#050505", 100);
            } else {
                if (navigator.vibrate) navigator.vibrate(10);
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            hackBtn.style.transform = "scale(0.95)";
            setTimeout(() => hackBtn.style.transform = "scale(1)", 50);

            // –í—ã–ª–µ—Ç–∞—é—â–∏–π —Ç–µ–∫—Å—Ç
            let x = e.clientX || e.touches[0].clientX;
            let y = e.clientY || e.touches[0].clientY;
            spawnFloatText(x, y, reward, isCrit);
        }

        hackBtn.addEventListener('touchstart', handleTap, { passive: false });
        hackBtn.addEventListener('mousedown', handleTap);

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 5; // +5 —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
                if (energy > maxEnergy) energy = maxEnergy;
                updateUI();
            }
        }, 1000);

        function updateUI() {
            balanceEl.innerText = "$" + balance.toLocaleString();
            energyText.innerText = Energy: ${energy}/${maxEnergy};
            energyFill.style.width = (energy / maxEnergy * 100) + "%";
        }

        function spawnFloatText(x, y, amount, isCrit) {
            const el = document.createElement('div');
            el.className = 'float-text';
            el.innerText = "+$" + amount;
            el.style.left = (x - 20) + 'px';
            el.style.top = (y - 50) + 'px';

            if (isCrit) {
                el.style.color = "#ff00de";
                el.style.fontSize = "40px";
                el.style.textShadow = "0 0 20px #ff00de";
                el.innerText = "JACKPOT +$" + amount;
            }

            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // --- –õ–û–ì–ò–ö–ê –ú–ï–ù–Æ ---
        function switchTab(screenName, navItem) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π
            document.getElementById('screen-' + screenName).classList.add('active');
            navItem.classList.add('active');

            if (navigator.vibrate) navigator.vibrate(10);
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        function copyLink() {
            // –¢—É—Ç –ø–æ—Ç–æ–º –≤—Å—Ç–∞–≤–∏—à—å —Ä–µ–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ–µ–≥–æ –±–æ—Ç–∞
            navigator.clipboard.writeText("https://t.me/YourBotLink?start=ref123");
            const msg = document.getElementById('copy-msg');
            msg.style.opacity = 1;
            setTimeout(() => msg.style.opacity = 0, 2000);
            if (navigator.vibrate) navigator.vibrate(20);
        }

    </script>
</body>
</html>
